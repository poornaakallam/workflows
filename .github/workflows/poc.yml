name: workflows
on:
  workflow_call:
    inputs:
      distribution:
        type: string
        required: false
      java-version:
        type: string
        required: false
      server-id:
        type: string
        required: false
      server-username:
        type: string
        required: false
      server-password:
        type: string
        required: false
      path: 
        type: string
        required: false
      key:
        type: string
        required: false
      upload-path:
        type: string
        required: true
      cmd:
        type: string
        required: true
    secrets:
      access-key:
        description: 'oidc role'
        required: true
      secret-key:
        description: 'key'
        required: true
      
    
      
    
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/cache@v2
        with:
          path: "${{inputs.path}}"
          key: echo "OS_NAME=${{ runner.os }}" >> $GITHUB_ENV
      - name: java
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          server-id: github
          server-username: GITHUB_USER
          server-password: GITHUB_USER_TOKEN
      # - name: set artifact id
      #   run: |
      #     mvn versions:set -DnewVersion=SNAPSHOT-${{ env.SHA8}}
      - name: build project
        run: '${{ inputs.cmd}}'
      # - name: zip artifacts
      #   run: |
      #     cd ${{ github.workspace }}/target/
      #     zip fr.zip * .jar
      - name: upload artifact
        uses: actions/upload-artifact@v3.1.3
        with: 
          name: fr.zip
          path: "${{inputs.upload-path}}"
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          aws-access-key-id: '${{ secrets.access-key}}'
          aws-secret-access-key: '${{secrets.secret-key}}'
          aws-region: us-east-1
          role-duration-seconds: 3600
      #- name: login amazon ecr
